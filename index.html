<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Calling</title>
    <!-- Bootstrap v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <h1 class="text-center p-5">Get phones</h1>
        <!-- form -->
        <form class="mb-5">
          <input
            id="user-input"
            class="mb-2 p-2"
            type="text"
            placeholder="Search Phone"
          />
          <br />
          <button
            id="user-btn"
            class="bg-primary-subtle border-0 py-2 px-4 fw-bold"
          >
            Search
          </button>
        </form>
        <!--  phone cards -->
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <!-- load more phone data -->
        <div
          id=""
          class="d-flex align-items-center justify-content-center mb-5"
        >
          <button id="load-more-btn" class="btn btn-info d-none">
            Load more
          </button>
        </div>
        <!-- show data not found -->
        <div id="not-found" class="d-none">
          <p class="fs-3 text-danger">
            The phone is not available, search another phone
          </p>
        </div>
        <!-- data loading spinner -->
        <div id="spinner" class="d-flex justify-content-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Vertically centered modal -->

        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  id="modal-title"
                  class="modal-title fs-5"
                  id="staticBackdropLabel"
                >
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
